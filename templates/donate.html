{% extends 'layout.html' %}

{% block title %}Donate Page{% endblock %}

{% block content %}

<form action="{{ url_for('donate') }}" method="POST" autocomplete="off">
	<div class="container">
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Name</label>
	    <input type="text" name='name' class="form-control" id="exampleFormControlInput1" placeholder="Johnson Due">
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Sex</label>
	    <input type="text" name='sex' class="form-control" id="exampleFormControlInput1" placeholder="M/F">
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Age</label>
	    <input type="text" name='age' class="form-control" id="exampleFormControlInput1" placeholder="69">
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlSelect1">Blood Type</label>
	    <select class="form-control" name='bloodtype' id="exampleFormControlSelect1">
	      <option>A+</option>
	      <option>B+</option>
	      <option>A-</option>
	      <option>B-</option>
	      <option>O+</option>
	      <option>O-</option>
	      <option>AB+</option>
	      <option>AB-</option>
	    </select>
	  </div>
		<div class="form-group">
			<label for="exampleFormControlInput1">Address</label>
			<input type="text" name='address' class="form-control" id="exampleFormControlInput1" placeholder="City">
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1">Phone</label>
			<input type="text" name='phone' class="form-control" id="exampleFormControlInput1" placeholder="1234567890">
		</div>
	</div>
	<button type="submit" class="btn btn-info">Submit</button>
</form>
{% endblock %}
