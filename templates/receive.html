{% extends 'layout.html' %}

{% block title %}Request Page{% endblock %}

{% block content %}

<h2> Enter the details</h2>
<form action="" method="post">
	<p>
		{{form.name.label}} <br>
		{{form.name(size=30)}}
	</p>
	<p>
		{{form.bloodtype.label}} <br>
		{{form.bloodtype(size=10)}}
	</p>
	<p>{{form.submit()}}</p>
</form>

{% endblock %}
